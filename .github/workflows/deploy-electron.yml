name: Deploy React/Electron Environment
on:
  pull_request:
    branches:
      - main 
  workflow_dispatch:
    inputs:
      environment:
        required: true
        type: choice
        options: [dev, prod] ## change once i have dev/prod setup
        default: dev

jobs:
  build:
    runs-on: ubuntu-latest ## might change back to self-hosted after testing
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      
      - name: Download Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
      
      - name: Install React Dependencies
        shell: bash
        run: |
          cd frontend
          npm install
      
      - name: Build React
        shell: bash
        run: |
          cd frontend
          npm run build
      
      - name: Install Electron Dependencies
        shell: bash
        run: |
          cd electron
          npm install
        
      - name: Copy React Build -> Electron Dir
        shell: bash
        run: |
          rm -rf electron/build
          cp -r frontend/dist electron/build
          ls -la electron/build
      
      - name: Verify Build
        shell: bash
        run: |
          test -f electron/build/index.html && echo "File exists; Build verified" || exit 1
